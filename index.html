<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></head>

<body>
    <div id="calculator" class="container">
        <h2>Simple Calculator</h2>
        <div>
            <input type="text" id="number1" placeholder="First Number">
            <input type="text" id="operator" placeholder="+,-,*,/">
            <input type="text" id="number2" placeholder="Second Number">
            <button onClick="calculate()">Calculate</button>
        </div>
        <p id="answer"></p>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
